name: Trigger GENAI DevOps Pipeline On Push to Main Branch - pipeline trigger 

on:
  push:
    branches: [ main ]

jobs:
  call-orchestrator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # NEW — Fetch ALL remote branches including artifact branches
      - name: Fetch all branches
        run: |
          git fetch --all --prune
          echo "=== Remote branches ==="
          git branch -a

      # NEW — Try to find any artifact*.zip in the artifact branches
      - name: Search for artifacts in remote branches
        run: |
          echo "=== Searching for artifact.zip in all branches ==="
          for br in $(git branch -a | grep remotes | grep artifact); do
            echo ">> Checking branch: $br"
            git checkout --force $br || continue
            find . -maxdepth 5 -name "*.zip" -print
            echo "------------------------"
          done

      - name: Show main repo structure (debug)
        run: |
          echo "=== MAIN BRANCH STRUCTURE ==="
          ls -la
          find . -maxdepth 5 -type f | sed -n '1,200p'

      - name: Trigger FastAPI DevOps Orchestrator
        run: |
          curl -X POST "https://propraetorial-gastroenteric-sulema.ngrok-free.dev/start_pipeline" \
               -H "Content-Type: application/json" \
               -d '{"repo_url": "https://github.com/ArkadebGhosh11/sample-java-app.git", "branch": "main"}'
